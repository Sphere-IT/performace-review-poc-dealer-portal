mutation loginAsAdmin($input: loginAsAdminInput!) {
  loginAsAdmin(input: $input) {
    accessToken
    adminUser {
      emailId
      firstName
      idAdminUser
      # isActive
      lastName
      # pwd
      createdDate
      updatedDate
      deletedAt
    }
  }
}

mutation loginAsDealer($input: LoginAsDealerInput!) {
  loginAsDealer(input: $input) {
    accessToken
    dealerUser {
      address1
      address2
      assignment {
        assignmentStatus
        createdDate
        form {
          createdDate
          formDescription
          formTitle
          idForm
          # isActive
          questions {
            # answers: [Answer!]
            # form: Form!
            idQuestion
            questionOrder
            questionText
            # refIdForm
          }
          updatedDate
        }
        idAssignment
        refIdDealerUser
        updatedDate
      }
      contactPersonEmail
      contactPersonName
      contactPersonPhone
      country
      createdDate
      emailId
      idDealerUser
      joinDate
      landLine
      mediaUrl
      mobile
      name
      # pwd
      updatedDate
      website
    }
  }
}

