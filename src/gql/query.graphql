query getAssignment($input: Float!) {
  getAssignment(assignmetId: $input) {
    assignmentStatus
    idAssignment
    createdDate
    updatedDate
    refIdDealerUser
    __typename
    form {
        __typename
      formTitle
      formDescription
      idForm
      isActive
      questions {
        __typename
        idQuestion
        questionOrder
        questionText
        submission{
          idDealerSubmission
          refIdAnswer
        }
        refIdForm
        answers {
            __typename
          idAnswer
          answerText
          createdDate
          updatedDate
          points
          needsProof
        }
      }
    }
  }
}

mutation saveAssignmentAnswers($input: AssignmentSubmissionInput!) {
  saveAssignmentAnswers(input: $input){
    success
    message
  }
}


